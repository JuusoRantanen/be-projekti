<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Meal project</title>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="index">Front page <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="dishes">Dishes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="categories">Categories</a>
      </li>
    </ul>
    <a class="btn btn-outline-primary btn-sm" data-toggle="button" href="/addDish" role="button" sec:authorize="hasAuthority('ADMIN')">Add new dish</a>
 </div>
 <form th:action="@{/logout}" method="post">
	<input type="submit" value="Sign Out"/></form>
</nav>
<H1 th:text="'Add new dish'" /> </H1>
<form action='#' th:object="${editDish}" th:action="@{/saveDish}" method="post">
<input type="hidden" id="id" th:field="*{id}" />
<div>
	<label>Name</label>
	<input type="text" th:field="*{name}" />
</div>
<div>
	<label>Price</label>
	<input type="text" th:field="*{price}" />
</div>
<div>
	<label>Time (min)</label>
	<input type="text" th:field="*{timeMin}" />
</div>

<div>
	<label>Difficulty</label>
	<input type="text" th:field="*{difficultLevel}" />
</div>
<br>
	<label>Category</label>
		<select id="categories" th:field="*{category}">
       	<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    	</select>						
		<input type="submit" value="Save" />	
</form>
<br>
</body>
</html>
